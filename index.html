<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="question">
        <img class="star" src="images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate-buttons">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </div>

      <div class="thank-you-container hidden">
        <div class="ilustration">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="choice">
          <button>You selected out of 5</button>
        </div>
        <h1 class="thx">Thank you!</h1>

        <p class="comment">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
